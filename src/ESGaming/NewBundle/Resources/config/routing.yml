es_gaming_new_homepage:
    path:     /
    defaults: { _controller: ESGamingNewBundle:News:index }

es_gaming_new_add:
    path: /add
    defaults: { _controller: ESGamingNewBundle:News:add }

es_gaming_new_update:
    path: /update/{id}
    defaults: { _controller: ESGamingNewBundle:News:add }
    requirements:
        id:\d+

es_gaming_new_get:
    path: /{id}
    defaults: { _controller: ESGamingNewBundle:News:new }
    requirements:
        id: \d+

es_gaming_new_delete:
    path: /remove/{id}
    defaults: { _controller: ESGamingNewBundle:News:delete}
    requirements:
        id: \d+

